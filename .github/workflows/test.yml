name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]

    env:
      # Prevent TensorFlow/PyTorch from trying to initialise CUDA on
      # CPU-only runners (CUDA pip packages are present but no GPU
      # driver exists, which causes an indefinite hang).
      CUDA_VISIBLE_DEVICES: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Qt system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 \
            libxcb-xinerama0 libxcb-xfixes0 libxcb-shape0 \
            libegl1 libopengl0 libgl1

      - name: Install package with test dependencies
        run: pip install -e ".[testing]"

      - name: Run tests
        run: xvfb-run pytest src/ -v --timeout=300 -k "not integration and not llm and not slow"
